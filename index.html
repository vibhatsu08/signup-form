<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="images/odin-lined.png" alt="" class="odin-image">
                <h1 class="odin">Odin</h1>
            </div>
        </div>

        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" minlength="9" maxlength="9" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>

                <div class="button left">
                    <button type="submit">create account</button>
                </div>
            </form>
            <div class="log-in left">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
